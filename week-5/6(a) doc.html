<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.1">
        <title>java Script</title>
        <style>
            button {
               
                border-radius:7px;
                color: rgb(255, 255, 255);
                background-color: rgb(51, 115, 199);
                height: 29px;
                width: 200px;
                
            }

        </style>
        <script>
            function display()
            {
                document.getElementById("text"),innerHTML="javascript";

            }
        </script>
    </head>
    <body>
        <h1 id="text">JavaScript Enbedding Example</h1>
        <p>this text will change using internal JavaScript.</p>
        <button type="button" onclick="display()">Change Text((Internal JS)</button>

        <p>this text will change using external JavaScript.</p>
        <button type="button" onclick="display()">Change Text(External JS)</button>

    </body>
</html>
