<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #size{
            font-size: 40px;
        }
        #weight{
            font-weight: 200px;
        }
        #style{
            font-style: italic;
        }
        #decoration{
            text-decoration: underline;
        }
        .box{
            border: 1px solid rgb(128, 125, 125);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Font & Text Properties Demonstration</h1>
    <p id="size">This text demonstartes <b>font-size.</b></p>
    <p id="weight">This text demonstates <b>font-weight</b>.</p>
    <p id="style">This text demonstates <b>font-style</b>.</p>
    <p id="decoration">This text demonstates <b>text-decoration</b>.</p>
    <p id="transform">This text demonstates <b>TEXT-TRANSFORMATION</b>.</p>
    <div class="box">This text demonstates <b>text-alignment</b>.</div>
</body>
</html>
